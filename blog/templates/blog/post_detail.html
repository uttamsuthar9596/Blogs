{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2>{{ post.title }}</h2>
    <p>By {{ post.author }} | {{ post.timestamp|date:"M d, Y H:i" }} | Status: {{ post.status }}</p>
    <div>{{ post.content|safe }}</div>
    <a href="/" class="btn btn-secondary mt-3">Back to Blog</a>
    {% if user and post and user.username == post.author.username %}
    <a href="{% url 'blog:edit_post' post.id %}" class="btn btn-warning mt-3">Edit Post</a>
    {% endif %}
</div>
{% endblock %}
